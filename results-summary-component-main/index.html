<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
 
  <link rel="stylesheet" href="//fonts.google.com/specimen/Hanken+Grotesk?query=hanken" />
  <link href="/style.css" rel="stylesheet ">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

      <div class="main-content">
        <div class="result">
          <section>
            <h2>
              Your Result
            </h2>
          </section>

          <section class="result-score ">
            <h1>76</h1>
            <h4>of 100</h4>
          </section>
          

          <section>
            <h3>Great</h3>
            <span>You scored higher than 65% of the people who have taken these tests.</span>
          </section>
        </div>
        <div class="summary">
          <h3>Summary</h3>
      
          <section class="summary-contents">
              <h4><span class="summary-contents-title">Reaction</span></h4>
              <span class="summary-contents-score">80 / 100</span>
          </section>
          <section class="summary-contents">
            <h4><span class="summary-contents-title">Memory</span></h4>
            <span class="summary-contents-score">92 / 100</span>
          </section>
          <section class="summary-contents">
            <h4><span class="summary-contents-title">Verbal</span></h4>
            <span class="summary-contents-score">61 / 100</span>
          </section>
          <section class="summary-contents">
            <h4><span class="summary-contents-title">Visual</span></h4>
            <span class="summary-contents-score">72 / 100</span>
          </section>


          <button>Continue</button>
        
        </div>
      </div>

      <!-- <img src="assets/images/favicon-32x32.png">
      <img src="assets/images/icon-memory.svg">
      <img src="assets/images/icon-verbal.svg">
      <img src="assets/images/icon-visual.svg"> -->

    </div> -->
  </main>


</body>
</html>
