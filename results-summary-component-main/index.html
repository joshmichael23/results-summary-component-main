<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
 
  <link rel="stylesheet" href="//fonts.google.com/specimen/Hanken+Grotesk?query=hanken" />
  <link href="style.css" rel="stylesheet ">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<div class="container">
      <div class="main-content">
        <div class="result">
          <section class="result-title">
          <h3>
            <strong>
            Your Result
            </strong>
          </h3>
        </section>
          <div class="result-score ">
            <div class="result-score-circle">
            <h1>76</h1>
            <h4>of 100</h4>
           </div>
          </div>
          

          <section class="result-description">
            <h3>Great</h3>
            <span>You scored higher than 65% of the people who have taken these tests.</span>
          </section>
        </div>
        <div class="summary">
          <h3><strong>Summary</strong></h3>
      
          <section class="summary-contents red">
              <div class="icons" >
                <img src="assets/images/icon-reaction.svg">
              </div>
              <span class="title">Reaction</span>
              <div>
                <span class="score">80 </span>  / 100
              </div>  
          </section>
          <section class="summary-contents yellow">
            <div class="icons" >
              <img src="assets/images/icon-memory.svg">
            </div>
            
            <span class="title">Memory</span>
            <div>
            <span class="score">92 </span>  / 100
            </div>
          </section>
          <section class="summary-contents green">

            <div class="icons" >
              <img src="assets/images/icon-verbal.svg">
            </div>
            
            <span class="title">Verbal</span>
            <div>
            <span class="score">61 </span>  / 100
          </div>
          </section>
          <section class="summary-contents blue">

            <div class="icons" >
              <img src="assets/images/icon-visual.svg">
            </div>
            
            <span class="title">Visual</span>
            <div>
            <span class="score">72 </span>  / 100
          </div>
          </section>


          <button class="btn-continue">Continue</button>
        
        </div>
      </div>

      <!-- <img src="assets/images/favicon-32x32.png">
      
      
      > -->

    </div> -->
    <div>
      
    </div>

  </div>

</body>
</html>
